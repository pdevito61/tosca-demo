---
tosca_definitions_version: tosca_simple_yaml_1_0
description: TOSCA simple profile with wordpress, web server and mysql on the same
  server.
imports:
  TOSCA_definition_1_0: types/TOSCA_definition_1_0.yml
  Wordpress types: custom_types/wordpress.yaml
topology_template:
  inputs:
    cpus:
      type: integer
      description: Number of CPUs for the server.
      constraints:
      - valid_values:
        - 1
        - 2
        - 4
        - 8
      default: 1
    db_name:
      type: string
      description: The name of the database.
      default: wordpress
    db_user:
      type: string
      description: The user name of the DB user.
      default: wp_user
    db_pwd:
      type: string
      description: Root password for MySQL.
      default: wp_pass
    db_root_pwd:
      type: string
    db_port:
      type: tosca.datatypes.network.PortDef
      description: Port for the MySQL database.
      default: 3306
  node_templates:
    wordpress:
      type: tosca.nodes.WebApplication.WordPress
      requirements:
      - host: webserver
      - database_endpoint: mysql_database
      interfaces:
        Standard:
          create: wordpress/wordpress_install.sh
          configure:
            implementation: wordpress/wordpress_configure.sh
            inputs:
              wp_db_name:
                get_property:
                - mysql_database
                - name
              wp_db_user:
                get_property:
                - mysql_database
                - user
              wp_db_password:
                get_property:
                - mysql_database
                - password
              wp_db_port:
                get_property:
                - SELF
                - database_endpoint
                - port
      properties:
        context_root:
          get_input: context_root
    mysql_database:
      type: tosca.nodes.Database
      properties:
        name:
          get_input: db_name
        user:
          get_input: db_user
        password:
          get_input: db_pwd
        port:
          get_input: db_port
      capabilities:
        database_endpoint:
          type: tosca.capabilities.Endpoint.Database
          properties:
            port:
              get_input: db_port
      requirements:
      - host: mysql_dbms
      interfaces:
        Standard:
          configure:
            implementation: mysql/mysql_database_configure.sh
            inputs:
              db_name: wordpress
              db_user: wp_user
              db_password: wp_pass
              db_root_password: passw0rd
    mysql_dbms:
      type: tosca.nodes.DBMS
      properties:
        root_password:
          get_input: db_root_pwd
        port:
          get_input: db_port
      requirements:
      - host: server
      interfaces:
        Standard:
          create:
            implementation: mysql/mysql_dbms_install.sh
            inputs:
              db_root_password: passw0rd
          start: mysql/mysql_dbms_start.sh
          configure:
            implementation: mysql/mysql_dbms_configure.sh
          inputs:
            db_root_password:
              get_property:
              - mysql_dbms
              - root_password
    webserver:
      type: tosca.nodes.WebServer
      requirements:
      - host: server
      interfaces:
        Standard:
          create: webserver/webserver_install.sh
          start: webserver/webserver_start.sh
    server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          type: tosca.capabilities.Container
          properties:
            disk_size: 10 GB
            num_cpus:
              get_input: cpus
            mem_size: 4096 MB
        os:
          type: tosca.capabilities.OperatingSystem
          properties:
            architecture: x86_64
            type: Linux
            distribution: Ubuntu
            version: 14.040000
  outputs:
    website_url:
      type: string
      description: URL for Wordpress wiki.
      value:
        get_attribute:
        - server
        - public_address
...
